about_content: | 
  안녕하세요 백엔드 개발자로 일하고 있는 한재원 입니다. <br>
  협업 시 의사소통과 팀원들 간의 일정 및 업무 공유를 중요하게 생각하고, <br>
  실무를 경험하며 협업능력과 개발능력을 기르고 있습니다. <br>
  리팅 성형외과 병원 신규 고객관리프로그램(CRM) 프로젝트 개발 경험과 <br>
  데이팅 앱 서비스인 너랑나랑 및 연권 앱 유지보수 및 신규개발 경험을 하고 있습니다. <br>
  
  긍정적으로 잘 웃는 성격이며 어느 환경에서든 조직에 잘 적응하며 <br>
  새로운 기술에 대해 거부감 없이 접근하고 생각하기 때문에 늘 성장할 수 있는 개발자가 될 수 있습니다.
